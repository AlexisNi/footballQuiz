<div class="col-md-8 col-lg-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
        </div>
        <div class="form-group">
            <label for="userName" >Search for user : </label>
            <input type="text"
                   id="userName"
                   class="form-control"
                   formControlName="userName" >
        </div>
        <button class="btn btn-primary"type="submit"
                [disabled]="!myForm.valid">Find</button>



        <div *ngIf="userName && searched " >
            {{inviteId}}
              <p>User Found : {{userName}}</p>
               <button class="btn btn-primary" type="button" (click)="playWith(inviteId)">Play with : {{userName}}</button>
        </div>
        <div *ngIf="!userName && searched " >User Not Found</div>



    </form>

</div>
